name: Docker CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: |
        docker build -t docker-cicd-app .

    - name: Run Docker Container
      run: |
        docker run -d -p 8080:80 docker-cicd-app
