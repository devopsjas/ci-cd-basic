<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lalaji Electricals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#f4f4f4;color:#333;position:relative;}
header{background:#b30000;color:white;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100;}
header h1{font-size:22px;}
nav a{color:white;margin-left:15px;text-decoration:none;cursor:pointer;font-size:14px;transition:color 0.3s;}
nav a:hover{color:#ffd700;text-decoration:underline;}
#cart-count{position:absolute;top:-6px;right:-12px;background:yellow;color:black;font-size:12px;padding:2px 6px;border-radius:50%;display:none;}

.hero{background:linear-gradient(to right,#ff4d4d,#0b00b3);color:white;padding:40px 20px;text-align:center;border-bottom-left-radius:50% 10%;border-bottom-right-radius:50% 10%;}
.hero h2{font-size:32px;margin-bottom:10px;text-shadow:1px 1px 2px #000;}
.hero p{font-size:16px;letter-spacing:1px;margin-bottom:15px;}
#search-bar{padding:8px;width:60%;max-width:400px;border-radius:6px;border:none;font-size:14px;margin-bottom:10px;}
#sort-select{padding:8px;margin-left:10px;border-radius:6px;border:none;font-size:14px;}

.products{padding:30px 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:25px;}
.card{background:white;border-radius:12px;padding:15px;box-shadow:0 6px 15px rgba(0,0,0,0.12);transition:transform 0.3s,box-shadow 0.3s;position:relative;cursor:pointer;}
.card:hover{transform:translateY(-6px);box-shadow:0 10px 20px rgba(0,0,0,0.2);}
.card img{width:100%;border-radius:8px;object-fit:cover;height:180px;transition:transform 0.3s;}
.card:hover img{transform:scale(1.05);}
.card h3{margin:10px 0 5px;font-size:16px;font-weight:600;}
.price{color:#b30000;font-weight:bold;margin-bottom:12px;font-size:15px;}
.card button{width:100%;padding:10px;border:none;background:#b30000;color:white;border-radius:6px;cursor:pointer;font-size:14px;transition:all 0.3s;}
.card button:hover{background:#ff4d4d;}
.cart-counter{position:absolute;top:10px;right:10px;background:#ffd700;color:#b30000;font-weight:bold;padding:3px 7px;border-radius:50%;font-size:12px;display:none;}
.badge{position:absolute;top:10px;left:10px;background:#ffcc00;color:#b30000;padding:3px 6px;border-radius:4px;font-size:12px;font-weight:bold;}
.stars{color:#ffd700;font-size:14px;margin-bottom:5px;}

#back-to-top{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#b30000;
  color:white;
  padding:10px 15px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  display:none;
  z-index:200;
}
#back-to-top:hover{background:#ff4d4d;}

/* MODALS */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;transition:opacity 0.3s;}
.modal-box{background:white;padding:20px;border-radius:10px;width:300px;text-align:center;}
.modal-box input{width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid #ccc;}
.modal-box button{width:100%;padding:10px;background:#b30000;border:none;color:white;cursor:pointer;border-radius:6px;font-size:14px;margin-top:5px;}
.modal-box button:hover{background:#ff4d4d;}

/* CART MODAL */
#cartModal .modal-box{width:320px;text-align:left;}
#cartModal button{margin:2px 4px 2px 0;padding:3px 6px;font-size:12px;border-radius:4px;border:none;cursor:pointer;background:#b30000;color:white;}
#cartModal button:hover{background:#ff4d4d;}

/* PRODUCT DETAIL MODAL */
#productModal .modal-box img{margin:10px 0;border-radius:8px;width:100%;}
#productModal p{margin:5px 0;}
.review-section{margin-top:10px;text-align:left;}
.review-section p{font-size:13px;margin-bottom:5px;}
@media(max-width:500px){
  .hero h2{font-size:26px;}
  .hero p{font-size:14px;}
  #search-bar{width:100%;margin-bottom:10px;}
  #sort-select{width:100%;margin:5px 0;}
}
</style>
</head>
<body>

<header>
  <h1>Lalaji Electricals</h1>
  <nav>
    <a>Home</a>
    <a>Products</a>
    <a onclick="openLogin()">Login</a>
    <a onclick="logout()">Logout</a>
    <a onclick="toggleCart()" style="position:relative; cursor:pointer;">ðŸ›’ Cart <span id="cart-count">0</span></a>
  </nav>
</header>

<section class="hero">
  <h2 id="welcome">Trusted Electrical Store Since 1998</h2>
  <p>Fans â€¢ Lights â€¢ Wires â€¢ Switches â€¢ Appliances</p>
  <input type="text" id="search-bar" placeholder="Search products..." oninput="searchProduct(this.value)">
  <select id="sort-select" onchange="sortProducts(this.value)">
    <option value="">Sort by Price</option>
    <option value="low">Low â†’ High</option>
    <option value="high">High â†’ Low</option>
  </select>
</section>

<section class="products" id="products-container"></section>

<footer>Â© 2026 Lalaji Electricals | CI/CD Demo</footer>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Customer Login</h3>
    <input type="email" id="email" placeholder="Enter email">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- CART MODAL -->
<div id="cartModal" class="modal">
  <div class="modal-box">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p style="margin-top:10px;font-weight:bold;">Total: â‚¹<span id="cart-total">0</span></p>
    <button onclick="checkout()">Proceed to Checkout</button>
    <button onclick="toggleCart()">Close</button>
  </div>
</div>

<!-- PRODUCT DETAIL MODAL -->
<div id="productModal" class="modal">
  <div class="modal-box">
    <h3 id="modal-name"></h3>
    <div class="stars" id="modal-stars"></div>
    <img id="modal-img" src="" alt="">
    <p id="modal-price" style="font-weight:bold;color:#b30000;"></p>
    <p id="modal-desc"></p>
    <div class="review-section" id="modal-reviews"></div>
    <button onclick="addReview()">Add Review</button>
    <button onclick="closeProductModal()">Close</button>
  </div>
</div>

<!-- BACK TO TOP -->
<div id="back-to-top" onclick="scrollToTop()">â†‘</div>

<script>
// LOGIN
function openLogin(){document.getElementById("loginModal").style.display="flex";}
function login(){const email=document.getElementById("email").value;if(!email)return alert("Email required");localStorage.setItem("userEmail",email);document.getElementById("loginModal").style.display="none";updateUI();}
function logout(){localStorage.removeItem("userEmail");updateUI();}
function updateUI(){const email=localStorage.getItem("userEmail");document.getElementById("welcome").innerText=email?"Welcome "+email:"Trusted Electrical Store Since 1998";}
updateUI();

// PRODUCTS
const productsList=[
  {id:1,name:"Ceiling Fan",price:2499,desc:"High quality ceiling fan with 3 blades.",img:"./images/ceiling-fan.png",badge:"10% OFF",stars:4,reviews:["Great fan!","Works perfectly."]},
  {id:2,name:"LED Bulb 12W",price:199,desc:"Long-lasting 12W LED bulb.",img:"./images/led-bulb.png",badge:"New",stars:5,reviews:["Bright and efficient."]},
  {id:3,name:"Modular Switch",price:149,desc:"Durable modular switch.",img:"./images/modular-switch.png",badge:"Best Seller",stars:4,reviews:["Very sturdy."]},
  {id:4,name:"Electrical Wire",price:1599,desc:"90m premium electrical wire.",img:"./images/electrical-wire.png",badge:"20% OFF",stars:5,reviews:["High quality wire."]},
  {id:5,name:"Room Heater",price:3299,desc:"Portable room heater.",img:"./images/room-heater.png",badge:"New",stars:4,reviews:["Heats the room quickly."]},
  {id:6,name:"Electric Iron",price:1199,desc:"Steam electric iron.",img:"./images/electric-iron.png",badge:"10% OFF",stars:5,reviews:["Smooth and easy to use."]}
];
let cart=[0,0,0,0,0,0];

function renderProducts(list){
  const container=document.getElementById("products-container");
  container.innerHTML="";
  list.forEach(p=>{
    const div=document.createElement("div");
    div.className="card";
    div.onclick=()=>showProduct(p.id);
    div.innerHTML=`${p.badge?'<span class="badge">'+p.badge+'</span>':''}<span class="cart-counter" id="cart${p.id}">${cart[p.id-1]}</span><img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><div class="stars">${'â˜…'.repeat(p.stars)+'â˜†'.repeat(5-p.stars)}</div><p class="price">â‚¹${p.price}</p><button onclick="flyToCart(${p.id});event.stopPropagation()">Add to Cart</button>`;
    container.appendChild(div);
  });
}
renderProducts(productsList);

// CART
function addToCart(id){cart[id-1]++;document.getElementById("cart"+id).innerText=cart[id-1];document.getElementById("cart"+id).style.display="inline-block";updateCartUI();}
function updateCartUI(){let total=0,count=0,itemsHTML="";productsList.forEach(p=>{let qty=cart[p.id-1];if(qty>0){itemsHTML+=`<p>${p.name} Ã— ${qty} = â‚¹${p.price*qty}<button onclick="changeQty(${p.id},1)">+</button><button onclick="changeQty(${p.id},-1)">-</button><button onclick="removeItem(${p.id})">Remove</button></p>`;count+=qty;total+=p.price*qty;}});document.getElementById("cart-count").innerText=count;document.getElementById("cart-count").style.display=count?"inline-block":"none";document.getElementById("cart-items").innerHTML=itemsHTML||"<p>Cart is empty</p>";document.getElementById("cart-total").innerText=total;}
function changeQty(id,delta){cart[id-1]+=delta;if(cart[id-1]<0)cart[id-1]=0;document.getElementById("cart"+id).innerText=cart[id-1];document.getElementById("cart"+id).style.display=cart[id-1]?"inline-block":"none";updateCartUI();}
function removeItem(id){cart[id-1]=0;document.getElementById("cart"+id).innerText=0;document.getElementById("cart"+id).style.display="none";updateCartUI();}
function toggleCart(){const modal=document.getElementById("cartModal");modal.style.display=modal.style.display==="flex"?"none":"flex";}

// PRODUCT MODAL
function showProduct(id){
  const p=productsList.find(x=>x.id===id);
  document.getElementById("modal-name").innerText=p.name;
  document.getElementById("modal-img").src=p.img;
  document.getElementById("modal-img").alt=p.name;
  document.getElementById("modal-price").innerText="â‚¹"+p.price;
  document.getElementById("modal-desc").innerText=p.desc;
  document.getElementById("modal-stars").innerText='â˜…'.repeat(p.stars)+'â˜†'.repeat(5-p.stars);
  const reviewsContainer=document.getElementById("modal-reviews");
  reviewsContainer.innerHTML=p.reviews.map(r=>"<p>"+r+"</p>").join('');
  document.getElementById("productModal").style.display="flex";
}
function closeProductModal(){document.getElementById("productModal").style.display="none";}

// ADD REVIEW
function addReview(){
  const review=prompt("Enter your review:");
  if(review){
    const name=document.getElementById("modal-name").innerText;
    const p=productsList.find(x=>x.name===name);
    p.reviews.push(review);
    const reviewsContainer=document.getElementById("modal-reviews");
    reviewsContainer.innerHTML=p.reviews.map(r=>"<p>"+r+"</p>").join('');
    alert("Review added!");
  }
}

// SEARCH / SORT
function searchProduct(query){const filtered=productsList.filter(p=>p.name.toLowerCase().includes(query.toLowerCase()));renderProducts(filtered);}
function sortProducts(order){let sorted=[...productsList];if(order==="low")sorted.sort((a,b)=>a.price-b.price);else if(order==="high")sorted.sort((a,b)=>b.price-a.price);renderProducts(sorted);}

// CHECKOUT
function checkout(){document.getElementById("checkoutModal").style.display="flex";}
function closeCheckout(){document.getElementById("checkoutModal").style.display="none";}
function placeOrder(){const name=document.getElementById("cust-name").value;const address=document.getElementById("cust-address").value;const contact=document.getElementById("cust-contact").value;if(!name||!address||!contact)return alert("All fields required");alert(`Thank you ${name}! Your order has been placed successfully.`);cart=[0,0,0,0,0,0];updateCartUI();closeCheckout();toggleCart();}

// FLY TO CART
function flyToCart(id){const img=document.querySelector(`#products-container .card:nth-child(${id}) img`);const flyImg=img.cloneNode(true);const rect=img.getBoundingClientRect();flyImg.style.position="fixed";flyImg.style.left=rect.left+"px";flyImg.style.top=rect.top+"px";flyImg.style.width=rect.width+"px";flyImg.style.transition="all 0.8s ease";document.body.appendChild(flyImg);const cartIcon=document.querySelector("nav a:last-child");const cartRect=cartIcon.getBoundingClientRect();setTimeout(()=>{flyImg.style.left=cartRect.left+"px";flyImg.style.top=cartRect.top+"px";flyImg.style.width="0px";flyImg.style.opacity="0";},10);setTimeout(()=>{flyImg.remove();addToCart(id);},800);}

// BACK TO TOP
window.onscroll=function(){document.getElementById("back-to-top").style.display=window.scrollY>300?"block":"none";}
function scrollToTop(){window.scrollTo({top:0,behavior:"smooth"});}
</script>

</body>
</html>
