<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase â€“ Online Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #ff9800;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .hero {
      background: linear-gradient(to right, #ff9800, #ff5722);
      color: white;
      padding: 60px 40px;
      text-align: center;
    }

    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 13px;
    }

    /* LOGIN MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #ff9800;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>ShopEase</h1>
  <nav>
    <a onclick="openLogin()">Login</a>
    <a onclick="logout()">Logout</a>
  </nav>
</header>

<section class="hero">
  <h2 id="welcome">Welcome to ShopEase</h2>
  <p>Docker + CI/CD Demo ðŸš€</p>
</section>

<section class="products">
  <div class="card">
    <img src="https://picsum.photos/300/200?1">
    <h3>Wireless Headphones</h3>
  </div>
  <div class="card">
    <img src="https://picsum.photos/300/200?2">
    <h3>Smart Watch</h3>
  </div>
</section>

<footer>
  Â© 2026 ShopEase | Demo Login (No Backend)
</footer>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Enter email" required>
    <button onclick="login()">Login</button>
  </div>
</div>

<script>
  function openLogin() {
    document.getElementById("loginModal").style.display = "flex";
  }

  function login() {
    const email = document.getElementById("email").value;
    if (!email) return alert("Email required");
    localStorage.setItem("userEmail", email);
    document.getElementById("loginModal").style.display = "none";
    updateUI();
  }

  function logout() {
    localStorage.removeItem("userEmail");
    updateUI();
  }

  function updateUI() {
    const email = localStorage.getItem("userEmail");
    const welcome = document.getElementById("welcome");
    if (email) {
      welcome.innerText = "Welcome, " + email;
    } else {
      welcome.innerText = "Welcome to ShopEase";
    }
  }

  updateUI();
</script>

</body>
</html>
